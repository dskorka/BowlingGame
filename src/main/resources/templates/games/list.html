<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head lang="pl">

<title>Spring Framework</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

 <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>


<body>

<div class="container">
	<div class="jumbotron">
		
		<h2>Gowling Game</h2>
		
		<p>
			<a href="/" th:href="@{/}" class="btn btn-large btn-success">Strona główna</a>
		</p>
	</div>
</div>
		
<div class="container">
	<table class="table table-striped">
		
		<thead>
			<tr>
				<th>ID</th>
				<th>First frame</th>
				<th>Second frame</th>
				<th>Third frame</th>
				<th>Fourth frame</th>
				<th>Fifth frame</th>
				<th>Sixth frame</th>
				<th>Seventh frame</th>
				<th>Eight frame</th>
				<th>Ninth frame</th>
				<th>Tenth frame</th>
				<th>Score</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td th:text="${id}"></td>

				<td th:each="i : ${rolls}">
					<p th:text="${i}"></p>
				</td>

				<td th:text="${score}" />
			</tr>
		</tbody>
	</table>
</div>

<div th:replace="fragments/footer :: pageAutor('Damian')"></div>

</body>
</html>
